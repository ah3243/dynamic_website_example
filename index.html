<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Size on Scroll</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="content">
  <h1>Scroll Down</h1>
  <div class="dynamic-box" id="box1">
      <img class="dynamic-image" id="image1" src="assets/images/landscape.png" alt="Serene Landscape">  
    <p>Text Box 1</p>
  </div>
  <div class="dynamic-box" id="box2">
      <img class="dynamic-image" id="image2" src="assets/images/abstract.png" alt="Abstract Composition">
    <p>Text Box 2</p>
  </div>
  <p>Keep scrolling...</p>
</div>

<script src="script.js"></script>
</body>
</html>
